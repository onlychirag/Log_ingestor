<!DOCTYPE html>
<html>
<head>
    <title>Log Search</title>
</head>
<body>
    <h1>Search Logs</h1>
    <form method="get" action="{% url 'search_logs' %}">
        {{ form.as_p }}
        <button type="submit">Search</button>
    </form>

    {% if results %}
        <h2>Results</h2>
        <ul>
            {% for result in results %}
                <li>{{ result }}</li> <!-- Format according to your result structure -->
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
